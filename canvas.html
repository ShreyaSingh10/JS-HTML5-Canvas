<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="draw" width="800" height="800"></canvas>
        <script>
            const canvas =document.querySelector('#draw');
            const ctx =canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.strokeStyle ='#BADA55';
            ctx.lineJoin ='round';
            ctx.lineCap ='round';
            ctx.lineWidth=100;

            let isDrawing =false;
            let lastX=0;
            let lastY=0;
            let hue = 0;
            let direction =true;

            function draw(e){
                if(!isDrawing) return;//function wont run when mouse is not pressed
                console.log(e);
                ctx.strokeStyle= `hsl(${hue}, 100% , 50%)`;
                ctx.lineWidth =hue;
                ctx.beginPath();
                //start from
                ctx.moveTo(lastX, lastY);
                //go to
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastX]=[e.offsetX, e.offsetY];
                hue++; 
                if(hue >= 360 ){
                   hue=0; 
                }
                //lastX=e.offsetX;
                //lastY=e.offsetY;
                if(ctx.lineWidth >=100 || ctx.lineWidth <=1){
                    direction =!direction;
                }
                if(direction){
                    ctx.lineWidth++;
                }else{
                    ctx.lineWidth--;
                }
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing =true;
                [lastX, lastX]=[e.offsetX, e.offsetY];
                //it will put us at where we want to go rather than 0,0 before switching over to mouse move
            });
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);
        </script>
        <style>
            html, body {
                margin:0;
            }
        </style>
     </body>
</html>
